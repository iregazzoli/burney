<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- own CSS -->
    <link rel="stylesheet" type="text/css" href="main.css" />
    <title>Midi Convertion</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div id="resetAlert" class="alert alert-success" role="alert">
        Keyboard has been reset!
      </div>
      <div id="resetKeyAlert" class="alert alert-success" role="alert"></div>
      <div id="alreadyMapKey" class="alert alert-danger" role="alert"> Key already mapped.</div>
      <div class="row row1">
        <div class="col-4">
          <div class="sub-row">
            <button id="resetKeyboardButton" class="button" type="button">
              Reset Keyboard
            </button>
            <button id="resetKeyButton" class="button" type="button">
              Reset Key
            </button>
            <button id="applyChangesButton" class="button" type="button">
              Apply Changes
            </button>
          </div>
          <div class="sub-row">
            <button id="addResetButton" class="button" type="button">
              Set Reset Key
            </button>
            <div class="dropdown">
              <button class="button" type="button" id="saveConfigurationButton" data-bs-toggle="dropdown" aria-expanded="false">
                Save Configuration
              </button>
              <ul class="dropdown-menu" aria-labelledby="saveConfigurationButton" id="saveConfigDropdown">
              </ul>
            </div>
            
            <div class="dropdown">
              <button class="button" type="button" id="deleteConfigButton" data-bs-toggle="dropdown" aria-expanded="false">
                Delete Configuration
              </button>
              <ul class="dropdown-menu" aria-labelledby="deleteConfigButton" id="deleteConfigDropdown">
              </ul>
            </div>
            <div class="dropdown">
              <button class="button" type="button" id="setConfigButton" data-bs-toggle="dropdown" aria-expanded="false">
                Set Configuration Key
              </button>
              <ul class="dropdown-menu" aria-labelledby="setConfigButton" id="configDropdown">
              </ul>
            </div>
          </div>
        </div>
        <div class="col-4">
        </div> 
        <div class="col-4">
          <div id="specialKeysDisplayTitle">Special Keys:</div>
          <div id="specialKeysDisplay"></div>
        </div>
      </div>
      <div class="row row2">
        <div class="col-4">
          <div id="mapKeysDisplayTitle">Mapped Keys:</div>
          <div id="mapKeysDisplay"></div>
        </div>
        <div class="col-4">
          <div id="configurationsDisplayTitle">Configurations:</div>
          <div id="configurationsDisplay"></div>
        </div>
        <div class="col-4">
          <!-- The Modal -->
          <div class="custom-modal d-block" tabindex="-1" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modify Key</h5>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-2">
                      <label for="originalKey" class="form-label d-inline-block mr-2">Original Key:</label>
                      <span id="originalKeyValue" class="d-inline-block">  </span>
                    </div>
                    <div class="mb-3">
                      <label for="from" class="form-label">From:</label>
                      <input type="text" class="form-control" id="from" />
                    </div>
                    <div class="mb-3">
                      <label for="to" class="form-label">To:</label>
                      <input type="text" class="form-control" id="to" />
                    </div>
                    <div class="mb-3">
                      <div class="mb-2">
                        <label for="volume" class="form-label d-inline-block mr-2">Volume:</label>
                        <span id="volumeValue" class="d-inline-block">50</span>
                      </div>
                      <input type="range" class="form-range" min="0" max="100" step="5" id="volume" oninput="updateVolumeValue(this.value)" />
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button id="updateKey" type="button" class="button">Update Key</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row row3">
        <div class="col-4 canvas-column">
          <div class="canvas-wrapper">
            <canvas id="pianoEnclosure" width="1700" height="20"
            ></canvas>
            <canvas id="canvas" width="1700" height="200"
            >Your browser does not support the HTML5 canvas tag.</canvas
            >
          </div>
        </div>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
    </div>
    <script src="keyboard.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="midi.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
