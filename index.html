<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- own CSS -->
    <link rel="stylesheet" type="text/css" href="main.css" />

    <title>Midi Convertion</title>
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon.png" />
  </head>
  <body>
    <div class="container">
      <div class="row row1">
        <div class="col-4">
          <button id="resetKeyboardButton" class="button" type="button">
            Reset Keyboard
          </button>
          <button id="resetKeyButton" class="button" type="button">
            Reset Key
          </button>
          <button id="applyTransformationBUtton" class="button" type="button">
            Apply Changes
          </button>
        </div>
        <div class="col-4">
        </div>
        <div class="col-4"></div>
      </div>
      <div class="row row2">
        <div class="col-4">
          <div id="mapKeysDisplay">Mapped Keys</div>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
      <div class="row row3">
        <div class="col-4 canvas-column">
          <div class="canvas-wrapper">
            <canvas id="pianoEnclosure" width="1700" height="20"
            ></canvas>
            <canvas id="canvas" width="1700" height="200"
            >Your browser does not support the HTML5 canvas tag.</canvas
            >
          </div>
        </div>
        </div>
        <div class="col-4"></div>
        <div class="col-4"></div>
      </div>
    </div>
    <script src="keyboard.js"></script>
    <script type="module" src="main.js"></script>
    <script type="module" src="midi.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
